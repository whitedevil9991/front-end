<html>
    <head>
        <link href="cssfileforexternalcss.css" rel="stylesheet">
        <!--href = it is the link tag to link the css file
        rel = relation tag-->
    </head>
    <body>
        <h1>External css</h1>
        <h1>Cascading style sheets</h1>
        <p >There are 3 ways to apply css</p>
        <ul>
            <li>Inline</li>
            <li>Internal</li>
            <li>External</li>
        </ul>
        <h1>Inline css </h1>
        <p>Inline css is used for particular element</p>
        <h1>Internal css</h1>
        <p>Internal css is used for particular single page</p>
        <h1 >External</h1>
        <p>It's a separate.css file</p>
    </body>
</html>
